<!DOCTYPE html>
<html>
    <head>
        <title>Rset Password</title>
        <style>
            body{
                margin: 0;
                background-color: rgb(204, 239, 239);
            }

            div{
                padding: 55px 55px;
                font-family: cursive;
                border:thin;
                border-radius: 50px;
                margin: 100px 400px;
                padding: 120px;
                text-align: center;
                width: 400px;
                height: 200px;
                background-color: aqua;
            }

            button{
                border: thin;
                border-radius: 50px;
                font-family: cursive;
                width: 75;
                height: 50px;
            }

        </style>
    </head>
    <body>
        <div>
            <h2>Please enter your email address below. An email will be sent to show you the instruction to reset your password</h2>

            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Submit</button>
            </form>
        </div>

    </body>
</html>
